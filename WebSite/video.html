	var videonewgenesis = document.getElementById("newgenesis");
	
	function playPause(){
	if (videonewgenesis.paused)
		videonewgenesis.play();
	else
		videonewgenesis.pause();
	}
	
	function makeBig() {
		if(videonewgenesis.width >1600){
			alert("已經是最大了");
		}else{
			videonewgenesis.width += 100;
		}
	}
	
	function makeSmall(){
		if(videonewgenesis.width <400){
			alert("已經是最小了");
		}else{
			videonewgenesis.width -= 100;
		}
	}
	
	function makeNormal(){
		videonewgenesis.width = 1000;
	}
	
	function topdropdown() {
		document.getElementById("myDropdown").classList.toggle("show");
	}
	
	
	const allDropdowns = document.querySelectorAll('.dropdown-content');
	const DROP_CLASS = 'drop';
	const navbar = document.querySelector('.navbar');

	navbar.addEventListener('click', ({target}) => {
    if (!target.classList.contains('dropbtn')) return;
  
	const parent = target.parentNode;
	const navItems = parent
    .querySelector('.dropdown-content');

	allDropdowns.forEach(el => el !== navItems && el.classList.remove(DROP_CLASS));
  
	if (navItems) {
    navItems.classList.toggle(DROP_CLASS);
	}
	});
